<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Avengers RPG</title>
</head>
<body>
    <div id="game-body">        
        <h1 id="game-title">Avengers RPG</h1>
        <div id="hero">
            <div id="hironman" class="character">
                <img src="assets/images/ironman.jpg">
                <p class="sideText">Iron Man</p>
                <p class="sideText">Health:</p>
                <p id="ihp" class="hp sideText">120</p>
            </div>
            <div id="hhulk" class="character">
                <img src="assets/images/hulk.jpg">
                <p class="sideText">Hulk</p>
                <p class="sideText">Health:</p>
                <p id="hhp" class="hp sideText">110</p>
            </div>
            <div id="hultron" class="character">
                <img src="assets/images/ultron.jpg">
                <p class="sideText">Ultron</p>
                <p class="sideText">Health:</p>
                <p id="uhp" class="hp sideText">130</p>
            </div>
            <div id="hthanos" class="character">
                <img src="assets/images/thanos.jpg">
                <p class="sideText">Thanos</p>
                <p class="sideText">Health:</p>
                <p id="thp" class="hp sideText">100</p>
            </div>
            <h2 id="champion">Choose Your Hero!</h2>
        </div>
        <div id="foes">
            <h2 id="opponents">Opponents Available</h2>
        </div>
        <div id="attack">
            <button id="btn-attack">Attack!</button>
        </div>
        <div id="current-foe">
            <p id="notify"></p>
            <h2 id="defender">Defender</h2>
        </div>
        <div id="restart">
            <button id="btn-restart">Restart</button>
        </div>
    </div>
</body>
</html>
